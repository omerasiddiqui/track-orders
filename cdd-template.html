<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CDD Calculator</title>
</head>

<body>

<!-- header starts here -->
    <header class="container">
        <div>
            <nav class="navbar navbar-light">
                <div class="nav-left">
                    <img src="assets/cl_logo.gif" width="100" height="25">
                </div>
                <div>
                    <h4>CDD Calculator</h4>
                </div>
                <div class="nav-right">
                        <div id="nav-links">
                            <p id="cuid">cuid</p>
                            <a href="#"><p id="logout">logout</p></a>
                        </div>
                     <img src="assets/calendar.png" width="50" height="50">
                </div>
            </nav>
        </header>
<!-- header ends here -->

<!-- main starts here -->
        <main>
            <div class="wrapper">
                <div class="row">
                    <div class="input sourceSystem col-xs-4">
                        <label for="sourceSystem">Source System:</label>
                        <select required id="sourceSystem" name="sourceSystem" >
                            <option value="">Select</option>
                            <option value="supported">supported</option>
                            <option value="supported">supported</option>
                            <option value="notSupported">notSupported</option>
                        </select>
                    </div>
                    <div class="input orderNumber">
                        <label for="orderNumber">Order Number:</label>
                        <input required id="orderNumber" name="orderNumber" type="text" placeholder="ex: 1234567">
                    </div>
                    <div class="input submitBtn">
                        <input id="submitBtn" type="button" value="Submit">
                    </div>
                </div>
                <div class="row">
                    <ul class="additionalInputs"></ul>
                </div>
            </div>

            <div class="wrapper">
                <div class="row">
                    <div><strong><p id="systemMessage">Order Found</p></strong></div>
                </div>
            </div>

            <div class="wrapper">
                <div class="row">
                    <div id="main-content">
                        <div class="row">
                            <div class="content-header">
                                <h5 class="content-header-text">Order Details</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="dueDates">
                                <div class="dateRow"><label>Order Due Date: </label><p id="orderDueDate">10/29/2018</p></div>
                                <div class="dateRow"><label style="margin-bottom: 0;">Location Due Date: </label><p id="locationDueDate">10/31/2018</p></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px; width: 95%;">
                            <table>
                                <!-- table headers -->
                                    <tr style="background: green; color: white;">
                                        <td>&nbsp;</td>
                                        <td>Order Number</td>
                                        <td>Location ID</td>
                                        <td>Due Date</td>
                                    </tr>
                                <!-- table data -->
                                    <tr>
                                        <td>1. </td>
                                        <td>0001</td>
                                        <td>3094804</td>
                                        <td>10/29/2018</td>
                                    </tr>

                                    <tr>
                                        <td>2. </td>
                                        <td>0002</td>
                                        <td>6563179</td>
                                        <td>10/31/2018</td>
                                    </tr>

                                    <tr>
                                        <td>3. </td>
                                        <td>0003</td>
                                        <td>1853627</td>
                                        <td>11/03/2018</td>
                                    </tr>
                            </table>
                        </div>

                        <div class="row">
                            <div class="details">
                                <button id="moreDetailsBtn">More Details</button>
                            </div>
                        </div>

                        <div class="row">
                            <div id="modalWindow">
                                <h5>More Details</h5>
                                <button id="modal-close">close</button>
                            </div>                            
                        </div>

                </div>
            </div>

        </main>
    </div>
<!-- main ends here -->


<!-- footer starts here -->
    <footer>
        <p>Copyright Â© Centurylink 2018</p>
    </footer>
<!-- footer ends here -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <script src="js/main.js"></script>
</body>

</html>
